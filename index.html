<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="header__get-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
</header>
<main class="main">
  <section id="add-item">
    <label class="main__new-task-label" for="new-task">Add Item</label>
    <input id="new-task" type="text">
    <button>Add</button>
  </section>
  <section>
    <h3>Todo</h3>
    <ul id="incomplete">
      <li>
        <input class="main__task-checkbox" type="checkbox">
        <label class="main__task">Pay Bills</label>
        <input class="main__task-input" type="text">
        <button class="main__edit-btn">Edit</button>
        <button class="main__delete-btn">
          <img class="main__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="main__edit-mode">
        <input class="main__task-checkbox" type="checkbox">
        <label class="main__task main__task-label-edit">Go Shopping</label>
        <input class="main__task main__task-input main__task-input-edit" type="text" value="Go Shopping">
        <button class="main__edit-btn">Save</button>
        <button class="main__delete-btn">
          <img class="main__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
  <section>
    <h3>Completed</h3>
    <ul id="completed">
      <li>
        <input class="main__task-checkbox" type="checkbox" checked>
        <label class="main__task">See the Doctor</label>
        <input class="main__task-input" type="text">
        <button class="main__edit-btn">Edit</button>
        <button class="main__delete-btn">
          <img class="main__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
